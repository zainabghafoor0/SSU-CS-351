<!DOCTYPE html>
<html>
<head>
    <script src="initShaders.js"></script>

    <!-- VERTEX SHADER -->
    <script id="vertex-shader" type="x-shader/x-vertex">
uniform float N;
uniform float t;

void main() {

    // Vertex 0 = center
    if (gl_VertexID == 0) {
        gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        return;
    }

    // Base angle of this vertex
    float angle = 2.0 * 3.1415926 *
                  float(gl_VertexID - 1) / (N - 2.0);

    // Add rotation
    angle += t;

    // Alternate outer / inner radius for star points
    float radius = (gl_VertexID % 2 == 0) ? 1.0 : 0.4;

    vec2 pos = radius * vec2(cos(angle), sin(angle));

    gl_Position = vec4(pos, 0.0, 1.0);
}
    </script>

    <!-- FRAGMENT SHADER -->
    <script id="fragment-shader" type="x-shader/x-fragment">
out vec4 outColor;

void main() {
    outColor = vec4(1.0, 1.0, 1.0, 1.0);
}
    </script>

    <script>
        window.onload = () => {
            var canvas = document.getElementById("webgl");
            var gl = canvas.getContext("webgl2");

            if (!gl) {
                alert("WebGL2 not supported");
                return;
            }

            gl.clearColor(0.1, 0.1, 0.1, 1.0);

            var program = initShaders(gl, "vertex-shader", "fragment-shader");
            gl.useProgram(program);

            // Number of vertices:
            const N = 12;
            var uN = gl.getUniformLocation(program, "N");
            gl.uniform1f(uN, N);

            // Time uniform
            var uTime = gl.getUniformLocation(program, "t");
            var t = 0.0;

            var render = () => {
                t += 0.01;            // update rotation
                gl.uniform1f(uTime, t);

                gl.clear(gl.COLOR_BUFFER_BIT);

                // Draw the rotating star
                gl.drawArrays(gl.TRIANGLE_FAN, 0, N);

                requestAnimationFrame(render);
            };

            render();
        };
    </script>
</head>

<body>
    <canvas id="webgl" width="512" height="512"></canvas>
</body>
</html>
