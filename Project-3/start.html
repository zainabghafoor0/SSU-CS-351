<!DOCTYPE html>
<html>
<head>
    <script src="initShaders.js"></script>

    <!-- VERTEX SHADER -->
    <script id="vertex-shader" type="x-shader/x-vertex">
uniform float N;   // Total number of vertices

void main() {

    // Vertex 0 = center
    if (gl_VertexID == 0) {
        gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        return;
    }

    // Perimeter vertices: 1..N-2  (last one is duplicate)
    float k = float(gl_VertexID - 1);       // 0..11
    float angle = 2.0 * 3.1415926 * k / (N - 2.0);  // N-2 = 12 perimeter points

    // Outer for even IDs, inner for odd â†’ 6-point star
    float radius = (gl_VertexID % 2 == 0) ? 1.0 : 0.5;

    vec2 pos = radius * vec2(cos(angle), sin(angle));
    gl_Position = vec4(pos, 0.0, 1.0);
}
    </script>

    <!-- FRAGMENT SHADER -->
    <script id="fragment-shader" type="x-shader/x-fragment">
out vec4 outColor;

void main() {
    outColor = vec4(1.0, 1.0, 0.0, 1.0);  // yellow star
}
    </script>

    <!-- JAVASCRIPT -->
    <script>
        window.onload = () => {
            var canvas = document.getElementById("webgl");
            var gl = canvas.getContext("webgl2");

            if (!gl) {
                alert("WebGL2 not supported");
                return;
            }

            gl.clearColor(0.1, 0.1, 0.1, 1.0);

            var program = initShaders(gl, "vertex-shader", "fragment-shader");
            gl.useProgram(program);

            // 6-point star:
            // 1 center + 12 alternating outer/inner + 1 duplicate = 14 vertices
            var N = 14;
            var uN = gl.getUniformLocation(program, "N");
            gl.uniform1f(uN, N);

            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLE_FAN, 0, N);
                requestAnimationFrame(render);
            }
            render();
        };
    </script>
</head>

<body>
    <canvas id="webgl" width="512" height="512"></canvas>
</body>
</html>
