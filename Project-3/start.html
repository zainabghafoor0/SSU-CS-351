<!DOCTYPE html>
<html>
<head>
    <script src="initShaders.js"></script>

    <!-- VERTEX SHADER -->
    <script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
uniform float N;

out vec3 vColor;

void main() {

    // Vertex 0 = center
    if (gl_VertexID == 0) {
        gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        vColor = vec3(1.0, 0.0, 0.0);   // Center is red
        return;
    }

    // Perimeter vertices numbered 1 .. N-2
    float k = float(gl_VertexID - 1);        // 0 .. 11 for 6-point star
    float angle = 2.0 * 3.1415926 * k / (N - 2.0);

    // Alternate outer and inner radius
    float radius = (gl_VertexID % 2 == 0) ? 1.0 : 0.5;

    // Position of the vertex
    vec2 pos = radius * vec2(cos(angle), sin(angle));
    gl_Position = vec4(pos, 0.0, 1.0);

    // Smooth rainbow color based on angle
    float r = 0.5 + 0.5 * cos(angle);
    float g = 0.5 + 0.5 * cos(angle + 2.094);   // +120 degrees
    float b = 0.5 + 0.5 * cos(angle + 4.188);   // +240 degrees

    vColor = vec3(r, g, b);
}
    </script>

    <!-- FRAGMENT SHADER -->
    <script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

in vec3 vColor;
out vec4 outColor;

void main() {
    outColor = vec4(vColor, 1.0);
}
    </script>

    <!-- JAVASCRIPT -->
    <script>
        window.onload = () => {
            var canvas = document.getElementById("webgl");
            var gl = canvas.getContext("webgl2");

            if (!gl) {
                alert("WebGL2 not supported");
                return;
            }

            gl.clearColor(0.1, 0.1, 0.1, 1.0);

            var program = initShaders(gl, "vertex-shader", "fragment-shader");
            gl.useProgram(program);

            // 6-point star:
            // center + 12 perimeter points + 1 duplicate = 14
            var N = 14;
            var uN = gl.getUniformLocation(program, "N");
            gl.uniform1f(uN, N);

            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLE_FAN, 0, N);
                requestAnimationFrame(render);
            }
            render();
        };
    </script>
</head>

<body>
    <canvas id="webgl" width="512" height="512"></canvas>
</body>
</html>
